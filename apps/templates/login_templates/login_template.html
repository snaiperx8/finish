{% load staticfiles %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
	<title>Sign-in</title>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<form method = 'POST'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type = 'submit'>Войти</button>	
	</form>
	<a href="{% url 'sign_up_url' %}">Регистрация</a>
</body>
</html>
